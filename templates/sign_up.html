<div ng-controller="SignUpController" xmlns="http://www.w3.org/1999/html">
    <div class="header">
        <h3 class="header-title">LOGITRACK ADMINISTRATION PORTAL</h3>
    </div>
    <div class="sign-content">
        <form name="signUpForm" novalidate>
            <div class="sign-input-div">
                <input name="first_name" ng-model="first_name" class="sign-input"
                       placeholder="first name" required/>
                <span class="sign-span" ng-show="submittedFirstName">A first name is required.</span>
            </div>
            <div class="sign-input-div">
                <input name="last_name" ng-model="last_name" class="sign-input"
                       placeholder="last name" required/>
                <span class="sign-span" ng-show="submittedLastName">A last name is required.</span>
            </div>
            <div class="sign-input-div">
                <input name="username" ng-model="username" class="sign-input"
                       placeholder="username" required/>
                <span class="sign-span" ng-show="submittedUsername">A username is required.</span>
            </div>
            <div class="sign-input-div">
                <input class="sign-input" type="email" name="email" ng-model="email"
                       placeholder="john@example.com" required/>
                <span class="sign-span" ng-show="submittedEmail">A valid email address is required.</span>
            </div>
            <div class="sign-input-div">
                <input name="telephone_number" ng-model="telephone_number" class="sign-input"
                       placeholder="telephone number"  required/>
                <span class="sign-span" ng-show="submittedTelephoneNumber">A valid telephone number is required.</span>
            </div>
            <div class="sign-input-div">
                <input id="login-password" name="password" ng-model="password" type="password"
                       class="sign-input"
                       placeholder="password" required/>
                <span class="sign-span" ng-show="submittedPassword">A password is required.</span>
            </div>
        </form>
        <div>
            <h4 class="submitted-btn" ng-click="signUp()">Sign Up</h4>

            <div ng-show="submittedError">
                <span>{{errorDescription}}</span>
            </div>
        </div>
    </div>
</div>
