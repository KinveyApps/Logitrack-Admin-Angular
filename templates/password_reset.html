<div ng-controller="PasswordResetController" xmlns="http://www.w3.org/1999/html">
    <div class="header">
        <h3 class="header-title">LOGITRACK ADMINISTRATION PORTAL</h3>
    </div>
    <div class="sign-content">
        <form name="resetPasswordForm" novalidate>
            <div>
                <p>Enter the email address you used to sign up, and we will send you a link to reset the password on
                    your account.</p>
            </div>
            <div class="sign-input-div">
                <input class="sign-input" id="email-input" type="email" name="email" ng-model="email"
                       placeholder="john@example.com" required/>
                <span class="login-span" ng-show="submittedEmail">A valid email address is required.</span>
            </div>
            <h4 class="submitted-btn" ng-click="resetPassword()">Reset Password</h4>
        </form>
    </div>
</div>
