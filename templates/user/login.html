<div ng-controller="LoginController" xmlns="http://www.w3.org/1999/html">
    <div class="header">
        <h3 class="header-title">LOGITRACK ADMINISTRATION PORTAL</h3>

        <div id="register-btn" ng-click="registerUser()">Register</div>
    </div>
    <div class="sign-content">
        <form name="loginForm" novalidate>
            <div class="sign-input-div">
                <input id="login-username" name="username" ng-model="username" class="sign-input"
                       placeholder="username" required/>
                <span class="sign-span" ng-show="submittedUsername">A username is required.</span>
            </div>
            <div class="sign-input-div">
                <input id="login-password" name="password" ng-model="password" id="password-input" type="password"
                       class="sign-input"
                       placeholder="password" required/>
                <span class="sign-span" ng-show="submittedPassword">A password is required.</span>
            </div>
        </form>
        <div>
            <h4 class="submitted-btn" ng-click="login()">Log In</h4>

            <div ng-show="submittedError">
                <span>{{errorDescription}}</span>
                <a ng-click="forgetPassword()">Forgot your password?</a>
            </div>
        </div>
        <button id="mic-login" ng-click="micLogin()" style="margin-left: auto;margin-right: auto">MIC login</button>
    </div>
</div>
